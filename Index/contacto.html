<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Style/nav.css">
  <link rel="stylesheet" href="../Style/contacto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Formulario de Contacto</title>
</head>

<body>
  <div class="container2">
    <header id="navbar"></header>

    <main>
      <div class="form-container">
        <div class="form-section">
          <h1>Ayúdanos a entender tus necesidades para ofrecerte la mejor solución.</h1>
          <h2>Datos Básicos</h2>
          <form action="https://formspree.io/f/xkgganzj" id="miFormulario" method="POST">
            <div class="form-row">
              <!-- Campo para el nombre -->
              <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu Nombre" required autocomplete="name">
                <span id="error-name" class="error-message"></span>
              </div>

              <!-- Campo para el correo -->
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu Correo" required
                  autocomplete="email">
                <span id="error-email" class="error-message"></span>
              </div>

              <!-- Campo para teléfono -->
              <div class="form-group">
                <label for="telefono">Número de telefono:</label>
                <input type="telefono" id="telefono" name="telefono" placeholder="Ingresa tu Número" required>
                <span id="error-telefono" class="error-message"></span>
              </div>

            </div>

            

            <!-- Botón de envío -->
            <div id="enviar">
              <button  type="submit">Enviar</button>
            </div>
           
          </form>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </div>
  <!-- cargar nav -->

  <script>

    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el navbar:', error));
  </script>

  <!-- cargar footer -->
  <script>

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>

  <script src="Script/contacto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
